<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Sleep Paralysis Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">Back</button>
            <h1 class="title">Details</h1>
        </header>
        
        <div class="chart">
            <canvas id="episodeChart"></canvas>
        </div>
        
        <div class="episode-details">
            <h2>Episode 1 <span class="heart">❤️</span></h2>
            <p>X mins <br> XX:XX to XX:XX</p>
            <p>XYZ avg <br> XYZ high</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
