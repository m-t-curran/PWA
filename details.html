<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Sleep Paralysis Tracker</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- iOS Full-Screen Mode Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SleepTracker">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="SleepTracker">
<link rel="apple-touch-icon" href="assets/images/icon-192x192.png">
    
    <!-- Manifest for PWA functionality -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">Back</button>
            <h1 class="title">Details</h1>
        </header>
        
        <div class="chart">
            <canvas id="episodeChart"></canvas>
        </div>
        
        <div class="episode-details">
            <h2>Episode 1 <span class="heart">❤️</span></h2>
            <p>X mins <br> XX:XX to XX:XX</p>
            <p>XYZ avg <br> XYZ high</p>
        </div>
    </div>
    
    <!-- JavaScript for Chart Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
