<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Paralysis Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sleep Paralysis Tracker</h1>
        <p>Track your sleep paralysis episodes over time.</p>
    </header>

    <!-- Main Content Area -->
    <div id="content">
        <section id="summary">
            <h2>Today's Episodes</h2>
            <p>Number of Episodes: <span id="episodeCount">3</span></p>
            <button onclick="viewDetails()">View Details</button>
        </section>

        <!-- Canvas for Chart -->
        <section id="episodeDetails" style="display: none;">
            <h2>Episode Details</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
