<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Paralysis Tracker</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- iOS Full-Screen Mode Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SleepTracker">
    
    <!-- Manifest for PWA functionality -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container" id="summaryPage">
        <!-- Summary Page Content -->
        <header class="header">
            <h1 class="title">Summary</h1>
            <button class="settings-icon">⚙️</button>
        </header>
        
        <div class="episode-count">
            <span class="count">2</span>
            <p>Sleep paralysis episodes</p>
        </div>
        
        <div class="episode-list">
            <div class="episode-card">
                <h2>Episode 1 <span class="heart">❤️</span></h2>
                <p>X mins <br> XX:XX to XX:XX</p>
                <p>XYZ avg <br> XYZ high</p>
            </div>
            <div class="episode-card">
                <h2>Episode 2 <span class="heart">❤️</span></h2>
                <p>X mins <br> XX:XX to XX:XX</p>
                <p>XYZ avg <br> XYZ high</p>
            </div>
        </div>
    </div>

    <div class="container" id="detailsPage" style="display: none;">
        <!-- Details Page Content -->
        <header class="header">
            <button class="back-button">Back</button>
            <h1 class="title">Details</h1>
        </header>
        
        <div class="chart">
            <canvas id="episodeChart"></canvas>
        </div>
        
        <div class="episode-details">
            <h2>Episode 1 <span class="heart">❤️</span></h2>
            <p>X mins <br> XX:XX to XX:XX</p>
            <p>XYZ avg <br> XYZ high</p>
        </div>
    </div>
    
    <!-- JavaScript for Navigation and Chart Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
